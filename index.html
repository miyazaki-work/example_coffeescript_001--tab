<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="tab" data-switch-tab>
    <div class="tab__menu-wrap">
        <a class="tab__menu" href="javascript:;" data-switch-tab-trigger="active">1</a>
        <a class="tab__menu" href="javascript:;" data-switch-tab-trigger>2</a>
        <a class="tab__menu" href="javascript:;" data-switch-tab-trigger>3</a>
    </div>
    <div class="tab__content-wrap">
        <div class="tab__content" data-switch-tab-content>1</div>
        <div class="tab__content" data-switch-tab-content>2</div>
        <div class="tab__content" data-switch-tab-content>3</div>
    </div>
  </div>

  <br>
  <br>

  <div class="tab" data-fade-tab>
      <div class="tab__menu-wrap">
          <a class="tab__menu" href="javascript:;" data-fade-tab-trigger="active">1</a>
          <a class="tab__menu" href="javascript:;" data-fade-tab-trigger>2</a>
          <a class="tab__menu" href="javascript:;" data-fade-tab-trigger>3</a>
      </div>
      <div class="tab__content-wrap">
          <div class="tab__content" data-fade-tab-content>1</div>
          <div class="tab__content" data-fade-tab-content>2</div>
          <div class="tab__content" data-fade-tab-content>3</div>
      </div>
    </div>
</body>
</html>
